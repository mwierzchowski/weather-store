name: CI
on: push
env:
  PREVIEW_TAG: ${{ github.REPOSITORY }}:preview-$${{ github.RUN_ATTEMPT }}

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up build
        uses: s4u/setup-maven-action@v1.3.1
        with:
          java-version: '17'
          java-distribution: 'temurin'
          maven-version: 3.8.4

      - name: Check quality
        run: mvn verify surefire-report:report-only --no-transfer-progress

      - name: Export test report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Test report
          path: ${{ github.WORKSPACE }}/target/site/surefire-report.html

  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ github.REPOSITORY_OWNER }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.PREVIEW_TAG }}
          cache-from: type=gha,scope=${{ github.WORKFLOW }}
          cache-to: type=gha,scope=${{ github.WORKFLOW }}

  Verify:
    runs-on: ubuntu-latest
    needs:
      - Build
      - Test
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: dev
          POSTGRES_USER: dev
          POSTGRES_PASSWORD: dev
      redis:
        image: redis
    steps:
      - name: Debug
        run: echo Will verify ${{ PREVIEW_TAG }}

  Clean:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - Verify
    steps:
      - name: Debug
        run: echo Helo world from Clean

